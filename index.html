<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazon Sign-In</title>
</head>
<body>
    <section>

        <!-- Sign In -->

        <div class="logo">
            <img src="Amazon-Logo-1024x426-1.png" alt="Amazon Logo">
        </div>
        <div class="card">
            <h1>Sign In</h1>
            <div class="email">
                <label for="Email">Email(phone or mobile accounts)</label>
                <input type="text" placeholder="Enter Email">
            </div>
            <div class="password">
                <label for="Password">&nbsp &nbsp &nbsp Password &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GH3NM2YWEFEL2CQ4" class="">Forgot Password</a></label>
                <input type="text" placeholder="Enter Password">
                <button>Continue</button>
            </div>
            
            <a href="https://www.amazon.com/gp/help/customer/display.html" class="icon">Need Help?</a>

        </div>

        <!-- New to Amazon -->

        <div class="newuser">
            <p>New To Amazon?</p>
        </div>
        
        <!-- Create Account -->

        <div class="butn">
            <button>Create Your Amazon Account</button>
        </div>
        
        <hr>

        <!-- Footer/Links -->

        <footer>
        <div class="links">
            <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_desktop_footer_cou?ie=UTF8&nodeId=508088" class="">Conditions of use</a>
            <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_desktop_footer_privacy_notice?ie=UTF8&nodeId=468496" class="">Privacy Policy</a>
            <a href="https://www.amazon.com/gp/help/customer/display.html" class="">Help</a>
        </div>
        <p>&copy 1996-2020, Amazon.com,inc or it's affiliates</p>
        </footer>
    </section>
    
</body>
</html>
